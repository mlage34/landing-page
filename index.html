<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="css/favicon-32x32.png">
  <link rel="stylesheet" href="/landing-page/css/styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <img class="logo" src="css/logo.svg" alt="challenge logo">
  <img class="mockup" src="css/illustration-mockups.svg" alt="mockups image">

  <div class="container">
    <h1>Build The Community<br /> Your Fans Will Love</h1>

    <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>

    <a href="#" class="button">Register</a>

  </div>
  <div class="row">
    <div class="column">
    <a href="https://www.facebook.com" target="_blank"><img class="image" src="css/facebook-brands.svg" alt="facebook"></a>
    </div>
    <div class="column">
      <a href="https://www.twitter.com" target="_blank"><img class="image" src="css/twitter-square-brands.svg" alt="twitter"></a>
    </div>
    <div class="column">
      <a href="https://www.instagram.com" target="_blank"><img class="image" src="css/instagram-brands.svg" alt="instgram"></a>
    </div>
  </div>
  <footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Matthew Lage</a>.
    </p>



  </footer>

</body>

</html>
